general:
  build_dir: MVVM-Example
  artifacts:
      - /home/ubuntu/MVVM-Example/app/build/outputs/reports/androidTests/connected

machine:
  environment:
    JAVA_OPTS: "-Xms256m -Xmx512m"
  java:
    version: oraclejdk8

  environment:
    ADB_INSTALL_TIMEOUT: 16

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools
        - echo y | android update sdk --no-ui --all --filter platform-tools
        - echo y | android update sdk --no-ui --all --filter build-tools-22.0.1
        - echo y | android update sdk --no-ui --all --filter android-22
        - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
        - echo y | android update sdk --no-ui --all --filter extra-android-m2repository            
        - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
        - echo y | android update sdk --no-ui --all --filter extra-android-support 
test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew clean connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r /home/ubuntu/MVVM-Example/app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r /home/ubuntu/MVVM-Example/app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
