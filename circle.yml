general:
  build_dir: MVVM-Example
  artifacts:
      - /home/ubuntu/MVVM-Example/app/build/outputs/reports/androidTests/connected

machine:
  java:
    version: oraclejdk8

  environment:
    ADB_INSTALL_TIMEOUT: 16

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-22.0.1,android-22,extra-google-google_play_services,extra-android-support,extra-android-m2repository

test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew clean connectedCheck --info
    # copy the build outputs to artifacts
    - cp -r /home/ubuntu/MVVM-Example/app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r /home/ubuntu/MVVM-Example/app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
